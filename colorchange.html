<div  style="align-items: center;    text-align: center; font-size: 50px;"  >
    
    <script>
        function clrchange()
        {
        document.bgColor=document.getElementById('s1').value;
        }
        
        function cha()
        {
        a=document.getElementById('s1').value;
        if(a.getElementById('r1'))
        {
        document.getElementById('r1').style.background="red";
        }
        else if(a.getElementById('r2'))
        {
        document.getElementById('r2').style.background="green";
        }
        else if(a.getElementById('r3'))
        {
        document.getElementById('r3').style.background=a;
        }
        }
        
        </script>
        <select id=s1 onchange=clrchange()   style="size: 50px;">
            <h4>What's color?</h4>
            <option style="font-size: 50px;">select</option>
        <option  style="font-size: 50px;" id=r1 onmouseover=cha()>red</option>
        <option style="font-size: 50px;" id=r2 onmouseover=cha()>blue</option>
        <option  style="font-size: 50px;" id=r3 onmouseover=cha()>green</option>
            </select>
        </div>
